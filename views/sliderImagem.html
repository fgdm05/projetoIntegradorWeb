<link rel="stylesheet" href="../css/slideImagem-style.css">
<html>
   
    <!--- cor de fundo do slide (background)-->
    <div class="bloco-slide">
        <!-- se quiser color texto<div class="titulo"><h1>sdsadada</h1></div> -->
        <div class="slider">
            <div class="slides">
                <!--Radio button-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <!--Fim radio button-->
                
                <!--Slide images-->
                <div class="slide first">
                    <img src="../img/barbeariaslide/1.jpg" alt="imagem1">
                </div>
                <div class="slide">
                    <img src="../img/barbeariaslide/2.jpg" alt="imagem2">
                </div>
                <div class="slide">
                    <img src="../img/barbeariaslide/3.jpg" alt="imagem3">
                </div>
                <div class="slide">
                    <img src="../img/barbeariaslide/4.jpg" alt="imagem4">
                </div>
                <div class="slide">
                    <img src="../img/barbeariaslide/5.jpg" alt="imagem5">
                </div>
                <!--Fim slide Images-->
                
                <!-- Navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
                
            </div>
            <!--Manual navigation (mouse/mao)-->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
            
        </div>
    </div>
    
</div>
    
    <script src="../scripts/sliderImagem.js"></script>
    

</html>
